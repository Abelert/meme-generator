<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
  <section class="content">
    <h2>Output</h2>
    <h3>Programmer Memes</h3>
    <div class = 'meme'></div>
    <h3>Tell me something funny!</h3>
    <div class = 'joke'></div>
    <h3>Give me some wisdome...</h3>
    <div class = 'quote'></div>
    <h3>I want a riddle</h3>
    <div class = 'riddle'></div>
  </section>
  <section class="sidebar">
    <h2>Actions</h2>
    <button onclick="showMeme()">Show a Meme</button>
    <button onclick="showJoke()">Tell Me a Joke</button>
    <button onclick="showQuote()">Random Quote</button>
    <button onclick="showRiddle()">Riddle me</button>
    <button class="reveal-btn" onclick="revealAnswers()">Reveal Riddle Answer</button>
    <p class="attribution">Code challenge by <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a> <br> submtted by <a href="">Abelert</a></p> 
  </section>
</main>
<script src="main.js"></script>
</body>
</html>
